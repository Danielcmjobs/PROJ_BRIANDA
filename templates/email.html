<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ironpass - Generador de Emails</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (para iconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta name="description" content="Genera  correos electrónicos al instante y personallizados. Fácil, rápido y gratis.">

</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #444;">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/static/img/logo.png" alt="Logo Ironpass" style="height: 80px; margin-right: 16px;">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Generador de contraseñas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/genuser">Generador de usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/email">Generador de emails</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow-sm" style="max-width: 700px;">
      <h2 class="text-center mb-4">Generador de Emails</h2>
      <p>Usa nuestro generador para crear direcciones de correo electrónico aleatorias y únicas.</p>

      <div class="mb-3">
        <label for="email-name" class="form-label">Nombre del correo:</label>
        <input type="text" id="email-name" class="form-control" placeholder="Ej: juanperez">
        <small class="text-danger d-none" id="name-error">Solo se permiten letras y números.</small>
      </div>
      <div id="error-message"></div>
      
      <div class="mb-3">
        <label for="domain-selection" class="form-label">Selecciona un dominio:</label>
        <select id="domain-selection" class="form-select">
          <option value="gmail.com">gmail.com</option>
          <option value="yahoo.com">yahoo.com</option>
          <option value="outlook.com">outlook.com</option>
          <option value="hotmail.com">hotmail.com</option>
        </select>
      </div>

      <div class="mb-4 text-center">
        <h5>Email generado:</h5>
        <div class="input-group">
          <input type="text" id="generated-email" class="form-control text-center" readonly>
          <button id="copy-email-btn" class="btn btn-secondary">
            <i class="fa-regular fa-copy"></i> Copiar
          </button>
        </div>
        <button id="generate-email-btn" class="btn btn-primary mt-3">Generar Nuevo Email</button>
      </div>

      <h4 class="mt-4">Historial de Emails Generados</h4>
      <ul id="email-history" class="list-group mt-3"></ul>

      <div class="d-flex justify-content-center mt-3">
        <nav>
          <ul id="pagination" class="pagination mt-3"></ul>
        </nav>
      </div>
      
      <button id="download-history-btn" class="btn btn-success mt-3" data-bs-toggle="tooltip" title="Descargar historial de emails">
        <i class="fa-solid fa-download"></i> Descargar Historial
      </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/email.js"></script>
</body>
</html>
